<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Error</title>
</head>
<body>
<h1>Error</h1>
<p>An error occurred. Please try again later.</p>
<p th:if="${error}" th:text="${error}"></p>
<p th:if="${status}" th:text="${status}"></p>
</body>
</html>
